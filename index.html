<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Authentication Screen -->
    <div id="auth-container">
        <div class="auth-box">
            <img src="logo.png" alt="ChatSphere Logo" class="auth-logo">
            <div id="login-view">
                <h2>Welcome Back!</h2>
                <p>We're so excited to see you again!</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-username">USERNAME</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">PASSWORD</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Log In</button>
                    <p class="switch-auth">Need an account? <a href="#" id="show-signup">Register</a></p>
                </form>
            </div>
            <div id="signup-view" class="hidden">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-username">USERNAME</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">PASSWORD</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit">Continue</button>
                    <p class="switch-auth"><a href="#" id="show-login">Already have an account?</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <nav class="servers-list">
            <!-- Server icons will be injected here -->
            <div class="server-icon add-server" id="add-server-btn">
                <img src="add-server-icon.png" alt="Add a Sphere">
            </div>
        </nav>
        <div class="channels-panel">
            <header class="server-header">
                <h1 id="server-name">Select a Sphere</h1>
            </header>
            <div class="channels-list" id="channels-list">
                <!-- Channels will be injected here -->
            </div>
            <div class="user-panel">
                <div id="user-info">
                    <img src="default-user-icon.png" class="avatar">
                    <span id="username-display"></span>
                </div>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        <main class="chat-area">
            <header class="chat-header">
                <h2 id="channel-name"></h2>
            </header>
            <div class="messages-container" id="messages-container">
                <!-- Messages will be injected here -->
            </div>
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Message #channel">
            </div>
        </main>
    </div>

    <!-- Add Server Modal -->
    <div id="add-server-modal" class="modal-background hidden">
        <div class="modal-content">
            <h2>Create Your Sphere</h2>
            <p>Give your new Sphere a personality with a name. You can always change it later.</p>
            <form id="add-server-form">
                <div class="input-group">
                    <label for="new-server-name">SPHERE NAME</label>
                    <input type="text" id="new-server-name" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="close-modal-btn">Back</button>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
