<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Music Search</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 0; }
    header { background: #1db954; padding: 1rem; text-align: center; }
    input[type="text"] { width: 60%; padding: 0.5rem; font-size: 1rem; border-radius: 5px; border: none; }
    button { padding: 0.5rem 1rem; font-size: 1rem; border-radius: 5px; border: none; background: #fff; cursor: pointer; }
    #results { display: flex; flex-wrap: wrap; justify-content: center; margin: 1rem; }
    .song { background: #222; margin: 0.5rem; padding: 1rem; width: 300px; border-radius: 10px; }
    .song img { width: 100%; border-radius: 10px; }
    .song h3 { margin: 0.5rem 0 0.2rem 0; }
    .song a { color: #1db954; text-decoration: none; }
  </style>
</head>
<body>

  <header>
    <h1>YT Music Search</h1>
    <input type="text" id="search" placeholder="Search for a song..." />
    <button onclick="searchSong()">Search</button>
  </header>

  <div id="results"></div>

  <script>
    async function searchSong() {
      const query = document.getElementById('search').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Searching...</p>';

      try {
        // Using the YouTube search API (no API key needed for simple search)
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=10&key=AIzaSyAuLSb429Bf8Yh_YZwnGmvkW_Pg50zs3gM`);
        const data = await response.json();

        resultsDiv.innerHTML = '';
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumb = item.snippet.thumbnails.high.url;
          const channel = item.snippet.channelTitle;

          const songDiv = document.createElement('div');
          songDiv.className = 'song';
          songDiv.innerHTML = `
            <img src="${thumb}" alt="${title}">
            <h3>${title}</h3>
            <p>${channel}</p>
            <iframe width="100%" height="180" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Open on YouTube</a>
          `;
          resultsDiv.appendChild(songDiv);
        });
      } catch (err) {
        resultsDiv.innerHTML = '<p>Error fetching songs. Make sure you have a valid API key.</p>';
        console.error(err);
      }
    }
  </script>

</body>
</html>
